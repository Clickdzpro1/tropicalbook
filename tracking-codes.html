<!-- TROPICAL PARKING - TRACKING CODES -->
<!-- Paste this in the <head> section of tropicalparking.com -->

<!-- ============================================== -->
<!-- GOOGLE ANALYTICS 4 + ENHANCED ECOMMERCE -->
<!-- ============================================== -->

<!-- Replace G-XXXXXXXXXX with your actual GA4 measurement ID -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-XXXXXXXXXX', {
    'send_page_view': true,
    'allow_enhanced_conversions': true
  });
</script>

<!-- ============================================== -->
<!-- BOOKING TRACKING EVENTS -->
<!-- ============================================== -->

<script>
// Track booking initiation
function trackBookingStart(location, startDate, endDate) {
  gtag('event', 'begin_checkout', {
    'currency': 'USD',
    'value': 0,
    'items': [{
      'item_id': location,
      'item_name': location + ' Parking',
      'item_category': 'Airport Parking',
      'start_date': startDate,
      'end_date': endDate
    }]
  });
}

// Track completed booking
function trackBookingComplete(bookingId, location, totalPrice, days) {
  gtag('event', 'purchase', {
    'transaction_id': bookingId,
    'value': totalPrice,
    'currency': 'USD',
    'items': [{
      'item_id': location,
      'item_name': location + ' Parking',
      'item_category': 'Airport Parking',
      'price': totalPrice,
      'quantity': days
    }]
  });
  
  // Track Google Ads conversion
  // Replace AW-XXXXXXXXX/XXXXXX with your conversion ID
  gtag('event', 'conversion', {
    'send_to': 'AW-XXXXXXXXX/XXXXXX',
    'value': totalPrice,
    'currency': 'USD',
    'transaction_id': bookingId
  });
}

// Track shuttle request
function trackShuttleRequest(location) {
  gtag('event', 'shuttle_request', {
    'event_category': 'Customer Service',
    'event_label': location,
    'non_interaction': true
  });
}

// Track phone call clicks
function trackPhoneClick() {
  gtag('event', 'phone_call', {
    'event_category': 'Contact',
    'event_label': '954-278-1990'
  });
}
</script>

<!-- ============================================== -->
<!-- FACEBOOK CUSTOM EVENTS -->
<!-- ============================================== -->

<script>
// Track booking start
function trackFBBookingStart(value) {
  fbq('track', 'InitiateCheckout', {
    value: value,
    currency: 'USD'
  });
}

// Track completed purchase
function trackFBPurchase(value, bookingId) {
  fbq('track', 'Purchase', {
    value: value,
    currency: 'USD',
    content_type: 'product',
    content_ids: [bookingId]
  });
}

// Track lead (contact form)
function trackFBLead() {
  fbq('track', 'Lead');
}
</script>
